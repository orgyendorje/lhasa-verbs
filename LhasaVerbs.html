        // ============================================
        // Argument Type Colors
        // ============================================
        const ARGUMENT_TYPE_COLORS = {
            'Direct Ergative': 'badge-direct',
            'Indirect Ergative': 'badge-indirect',
            'Intransitive': 'badge-intransitive'
        };

        // ============================================
        // State Management
        // ============================================
        let currentMode = 'dictionary';
        let selectedVerbId = null;
        let filteredVerbs = [];
        let currentFilters = {
            search: '',
            argumentTypes: new Set(),
            volitionality: new Set(),
            hasAudio: new Set(),
            letters: new Set()
        };

        // Flashcard state
        let flashcardSession = null;
        let currentCardIndex = 0;
        let cardAssessments = new Map();
        let isCardFlipped = false;

        // ============================================
        // Utility Functions
        // ============================================
        function debounce(fn, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        function padZeros(num, length = 4) {
            return String(num).padStart(length, '0');
        }

        function getAudioPath(refId, type) {
            const prefix = type === 'tibetan' ? 'v' : 'e';
            return `Tibetan Lhasa Verbs/${prefix}${padZeros(refId)}.mp3`;
        }

        // ============================================
        // Dictionary Mode Functions
        // ============================================
        function initializeDictionary() {
            renderFilters();
            renderVerbList();
            updateStats();
        }

        function renderFilters() {
            // Argument types
            const argumentTypes = [...new Set(VERB_DATA.map(v => v.argumentType))];
            const argContainer = document.getElementById('argument-type-filters');
            argContainer.innerHTML = argumentTypes.map(type =>
                `<button class="filter-chip" data-filter="argumentTypes" data-value="${type}">${type}</button>`
            ).join('');

            // Volitionality
            const volitionality = ['volitional', 'non-volitional'];
            const volContainer = document.getElementById('volitionality-filters');
            volContainer.innerHTML = volitionality.map(vol =>
                `<button class="filter-chip" data-filter="volitionality" data-value="${vol}">${vol}</button>`
            ).join('');

            // Audio
            const audioContainer = document.getElementById('audio-filters');
            audioContainer.innerHTML = `
                <button class="filter-chip" data-filter="hasAudio" data-value="yes">Has Audio</button>
                <button class="filter-chip" data-filter="hasAudio" data-value="no">No Audio</button>
            `;

            // Tibetan letters
            const letters = [...new Set(VERB_DATA.map(v => v.page))].sort();
            const letterContainer = document.getElementById('letter-filters');
            letterContainer.innerHTML = letters.map(letter => {
                const tibetanChar = TIBETAN_LETTERS[letter] || letter;
                return `<button class="filter-chip" data-filter="letters" data-value="${letter}">${tibetanChar}</button>`;
            }).join('');

            // Add event listeners
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', handleFilterClick);
            });
        }

        function handleFilterClick(e) {
            const filterType = e.target.dataset.filter;
            const value = e.target.dataset.value;

            if (filterType === 'argumentTypes') {
                currentFilters.argumentTypes.has(value)
                    ? currentFilters.argumentTypes.delete(value)
                    : currentFilters.argumentTypes.add(value);
            } else if (filterType === 'volitionality') {
                currentFilters.volitionality.has(value)
                    ? currentFilters.volitionality.delete(value)
                    : currentFilters.volitionality.add(value);
            } else if (filterType === 'hasAudio') {
                currentFilters.hasAudio.has(value)
                    ? currentFilters.hasAudio.delete(value)
                    : currentFilters.hasAudio.add(value);
            } else if (filterType === 'letters') {
                currentFilters.letters.has(value)
                    ? currentFilters.letters.delete(value)
                    : currentFilters.letters.add(value);
            }

            e.target.classList.toggle('active');
            applyFilters();
        }

        function applyFilters() {
            filteredVerbs = VERB_DATA.filter(verb => {
                // Search filter
                if (currentFilters.search) {
                    const search = currentFilters.search.toLowerCase();
                    const matchesTibetan = verb.verb.toLowerCase().includes(search) ||
                        verb.tenses.present?.toLowerCase().includes(search) ||
                        verb.tenses.past?.toLowerCase().includes(search) ||
                        verb.tenses.future?.toLowerCase().includes(search) ||
                        verb.tenses.imperative?.toLowerCase().includes(search);

                    const matchesEnglish = verb.englishGloss.some(g => g.toLowerCase().includes(search)) ||
                        verb.examples.some(e => e.english.toLowerCase().includes(search)) ||
                        verb.commentsTibetan?.toLowerCase().includes(search) ||
                        verb.commentsEnglish?.toLowerCase().includes(search) ||
                        verb.categories.some(c => c.toLowerCase().includes(search));

                    if (!matchesTibetan && !matchesEnglish) return false;
                }

                // Argument type filter
                if (currentFilters.argumentTypes.size > 0) {
                    if (!currentFilters.argumentTypes.has(verb.argumentType)) return false;
                }

                // Volitionality filter
                if (currentFilters.volitionality.size > 0) {
                    if (!currentFilters.volitionality.has(verb.volitionality)) return false;
                }

                // Audio filter
                if (currentFilters.hasAudio.size > 0) {
                    const hasAudio = verb.audioTibetan || verb.audioEnglish;
                    if (currentFilters.hasAudio.has('yes') && !hasAudio) return false;
                    if (currentFilters.hasAudio.has('no') && hasAudio) return false;
                }

                // Letter filter
                if (currentFilters.letters.size > 0) {
                    if (!currentFilters.letters.has(verb.page)) return false;
                }

                return true;
            });

            renderVerbList();
            updateStats();
        }

        function handleSearch(e) {
            currentFilters.search = e.target.value;
            applyFilters();
        }

        const debouncedSearch = debounce(handleSearch, 300);

        function renderVerbList() {
            const container = document.getElementById('verb-list');

            if (filteredVerbs.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No verbs match your search</p></div>';
                return;
            }

            container.innerHTML = filteredVerbs.map(verb => `
                <div class="verb-card ${selectedVerbId === verb.refId ? 'selected' : ''}" data-id="${verb.refId}">
                    <div class="verb-card-tibetan">${verb.verb}</div>
                    <div class="verb-card-english">${verb.englishGloss[0]}</div>
                </div>
            `).join('');

            container.querySelectorAll('.verb-card').forEach(card => {
                card.addEventListener('click', () => selectVerb(parseInt(card.dataset.id)));
            });
        }

        function selectVerb(refId) {
            selectedVerbId = refId;
            renderVerbList();
            renderDetailPanel();
        }

        function renderDetailPanel() {
            const verb = VERB_DATA.find(v => v.refId === selectedVerbId);
            if (!verb) return;

            const tensorTable = `
                <table class="tense-table">
                    <tr>
                        <td class="label">Present</td>
                        <td class="present">${verb.tenses.present || '—'}</td>
                    </tr>
                    ${verb.tenses.past ? `
                    <tr>
                        <td class="label">Past</td>
                        <td class="past">${verb.tenses.past}</td>
                    </tr>
                    ` : ''}
                    ${verb.tenses.future ? `
                    <tr>
                        <td class="label">Future</td>
                        <td class="future">${verb.tenses.future}</td>
                    </tr>
                    ` : ''}
                    ${verb.tenses.imperative ? `
                    <tr>
                        <td class="label">Imperative</td>
                        <td class="imperative">${verb.tenses.imperative}</td>
                    </tr>
                    ` : ''}
                </table>
            `;

            const definitionsList = verb.englishGloss.map(def => `<li>${def}</li>`).join('');

            const examplesHtml = verb.examples.map((ex, idx) => `
                <div class="example">
                    <div class="example-tibetan">${idx + 1}. ${ex.tibetan}</div>
                    <div class="example-english">${ex.english}</div>
                </div>
            `).join('');

            const commentsHtml = (verb.commentsTibetan || verb.commentsEnglish) ? `
                <div class="comment-section">
                    ${verb.commentsTibetan ? `<div class="comment-tibetan">${verb.commentsTibetan}</div>` : ''}
                    ${verb.commentsEnglish ? `<div class="comment-english">${verb.commentsEnglish}</div>` : ''}
                </div>
            ` : '';

            const specialFormsHtml = Object.entries(verb.specialForms).some(([, v]) => v) ? `
                <div class="section-title">Special Forms</div>
                ${['honorific', 'humilific', 'writtenForm', 'tsangGey', 'causative', 'oppositeVolition'].map(form =>
                    verb.specialForms[form] ? `
                        <div style="margin-bottom: 0.5rem;">
                            <strong>${form}:</strong> <span style="font-family: 'Noto Sans Tibetan', sans-serif;">${verb.specialForms[form]}</span>
                        </div>
                    ` : ''
                ).join('')}
            ` : '';

            const categoriesHtml = verb.categories.length > 0 ? `
                <div class="categories-tags">
                    ${verb.categories.map(cat => `<span class="category-tag">${cat}</span>`).join('')}
                </div>
            ` : '';

            const audioHtml = `
                <div style="margin-top: 1rem; margin-bottom: 1rem;">
                    <button class="audio-button" data-label="Tibetan Audio" onclick="playAudio('${getAudioPath(verb.refId, 'tibetan')}', this)">▶ Tibetan Audio</button>
                    <button class="audio-button" data-label="English Audio" onclick="playAudio('${getAudioPath(verb.refId, 'english')}', this)">▶ English Audio</button>
                </div>
            `;

            const html = `
                <div class="detail-tibetan-verb">${verb.verb}</div>
                <div class="badges-row">
                    <span class="badge ${ARGUMENT_TYPE_COLORS[verb.argumentType] || ''}">${verb.argumentType}</span>
                    <span class="badge">${verb.volitionality}</span>
                    <span class="badge">${verb.languageLevel}</span>
                </div>
                ${tensorTable}
                <div class="section-title">Definitions</div>
                <ul class="definition-list">${definitionsList}</ul>
                ${categoriesHtml}
                ${audioHtml}
                ${examplesHtml ? `<div class="section-title">Examples</div>${examplesHtml}` : ''}
                ${commentsHtml}
                ${specialFormsHtml}
            `;

            document.getElementById('detail-panel').innerHTML = html;
        }

        function updateStats() {
            document.getElementById('total-verbs').textContent = VERB_DATA.length;
            document.getElementById('filtered-verbs').textContent = filteredVerbs.length;
        }

        // ============================================
        // Flashcard Mode Functions
        // ============================================
        function initializeFlashcards() {
            const categories = [...new Set(VERB_DATA.flatMap(v => v.categories))].sort();
            const categorySelect = document.getElementById('category-filter');
            categorySelect.innerHTML = '<option value="">All Categories</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function startFlashcardSession() {
            const sessionSize = document.getElementById('session-size').value;
            const categoryFilter = document.getElementById('category-filter').value;

            let sessionVerbs = [...VERB_DATA];
            if (categoryFilter) {
                sessionVerbs = sessionVerbs.filter(v => v.categories.includes(categoryFilter));
            }

            // Shuffle
            for (let i = sessionVerbs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [sessionVerbs[i], sessionVerbs[j]] = [sessionVerbs[j], sessionVerbs[i]];
            }

            if (sessionSize !== 'all') {
                sessionVerbs = sessionVerbs.slice(0, parseInt(sessionSize));
            }

            flashcardSession = { verbs: sessionVerbs };
            cardAssessments.clear();
            currentCardIndex = 0;
            isCardFlipped = false;

            document.querySelector('.flashcard-settings').style.display = 'none';
            document.getElementById('flashcard-session').style.display = 'block';

            renderFlashcard();
        }

        function renderFlashcard() {
            if (!flashcardSession || currentCardIndex >= flashcardSession.verbs.length) {
                showSessionSummary();
                return;
            }

            const verb = flashcardSession.verbs[currentCardIndex];

            // Update progress
            document.getElementById('current-card').textContent = currentCardIndex + 1;
            document.getElementById('total-cards').textContent = flashcardSession.verbs.length;
            document.getElementById('progress-fill').style.width =
                `${((currentCardIndex + 1) / flashcardSession.verbs.length) * 100}%`;

            const tibAudioPath = getAudioPath(verb.refId, 'tibetan');

            // --- BACK: English meaning, context, examples, audio ---
            const definitions = verb.englishGloss

            if (verb.tenses.past || verb.tenses.future || verb.tenses.imperative) {

                            audioBtns = '<div class="example-audio-btns">'

                                + '<button class="example-audio-btn" data-label="Eng" onclick="event.stopPropagation(); playAudioSegment(\'' + engAudio + '\',' + sTiming.engStart + ',' + sTiming.engEnd + ', this)">&#9654; Eng</button>'

                        return '<div class="flashcard-back-example-tib">' + ex.tibetan + '</div>'

                </div>`;

            const engAudioPath = getAudioPath(verb.refId, 'english');
            document.getElementById('flashcard-back').innerHTML = `

                    <div class="flashcard-back-english">${definitions}</div>

                    <div style="color: var(--text-secondary); font-size: 0.9rem;">
                        ${verb.argumentType} · ${verb.volitionality} · ${verb.languageLevel}
                    </div>

                    <button class="flashcard-back-audio-btn" data-label="Tibetan" onclick="event.stopPropagation(); playAudio('${tibAudioPath}', this)">&#9654; Tibetan</button>

            document.getElementById('assessment-buttons').style.display = isCardFlipped ? 'flex' : 'none';

            updateFlashcardButtons();
        }

        function updateFlashcardButtons() {
            document.getElementById('prev-btn').disabled = currentCardIndex === 0;
            document.getElementById('next-btn').disabled =
                currentCardIndex === flashcardSession.verbs.length - 1 && !isCardFlipped;
        }

        function flipCard() {
            if (!flashcardSession) return;
            stopAudio();
            isCardFlipped = !isCardFlipped;
            const flashcardEl = document.getElementById('flashcard');
            flashcardEl.classList.toggle('flipped', isCardFlipped);
            document.getElementById('assessment-buttons').style.display = isCardFlipped ? 'flex' : 'none';
            updateFlashcardButtons();
        }

        function markCorrect() {
            const verb = flashcardSession.verbs[currentCardIndex];
            cardAssessments.set(verb.refId, 'correct');
            nextCard();
        }

        function markNeedsPractice() {
            const verb = flashcardSession.verbs[currentCardIndex];
            cardAssessments.set(verb.refId, 'needs_practice');
            // Add card back to end of deck for review
            flashcardSession.verbs.push(verb);
            document.getElementById('total-cards').textContent = flashcardSession.verbs.length;
            nextCard();
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                stopAudio();
                currentCardIndex--;
                isCardFlipped = false;
                renderFlashcard();
            }
        }

        function nextCard() {
            if (currentCardIndex < flashcardSession.verbs.length - 1) {
                stopAudio();
                currentCardIndex++;
                isCardFlipped = false;
                renderFlashcard();
            } else {
                showSessionSummary();
            }
        }

        function showSessionSummary() {
            const correctCount = Array.from(cardAssessments.values()).filter(v => v === 'correct').length;

            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('needs-practice-count').textContent = needsPracticeCount;

            document.getElementById('flashcard').style.display = 'none';
            document.querySelector('.flashcard-controls').style.display = 'none';
            document.getElementById('assessment-buttons').style.display = 'none';
            document.querySelector('.progress-text').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';

            document.getElementById('session-summary').style.display = 'block';
        }

        function exitFlashcardSession() {
            document.querySelector('.flashcard-settings').style.display = 'grid';
            document.getElementById('flashcard-session').style.display = 'none';

            document.querySelector('.flashcard-controls').style.display = 'flex';
            document.querySelector('.progress-text').style.display = 'block';
            document.querySelector('.progress-bar').style.display = 'block';
            document.getElementById('session-summary').style.display = 'none';
            isCardFlipped = false;

        let currentAudio = null;
        let currentAudioBtn = null;
        let audioSegmentTimer = null;

        function stopAudio() {
            if (audioSegmentTimer) {
                clearInterval(audioSegmentTimer);
                audioSegmentTimer = null;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            if (currentAudioBtn) {
                resetAudioBtn(currentAudioBtn);
                currentAudioBtn = null;
            }
        }

        function resetAudioBtn(btn) {
            if (!btn) return;
            if (btn.classList.contains('flashcard-audio-btn')) {
                btn.innerHTML = '&#9654; Listen';
            } else if (btn.dataset.label) {
                btn.innerHTML = '&#9654; ' + btn.dataset.label;
            }
            btn.classList.remove('audio-playing');
        }

        function playAudio(path, btn) {
            if (currentAudio && currentAudioBtn === btn) {
                stopAudio();
                return;
            }
            stopAudio();

            const audio = new Audio(path);
            audio.loop = false;
            currentAudio = audio;
            currentAudioBtn = btn || null;

            if (btn) {
                btn.innerHTML = '&#9632; Stop';
                btn.classList.add('audio-playing');
            }

            audio.play().catch(err => console.error('Audio playback error:', err));

            audio.addEventListener('ended', () => {
                if (currentAudio === audio) {
                    currentAudio = null;
                    if (btn) {
                        resetAudioBtn(btn);
                        currentAudioBtn = null;
                    }
                }
            });
        }

        function playAudioSegment(path, startTime, endTime, btn) {
            if (currentAudio && currentAudioBtn === btn) {
                stopAudio();
                return;
            }
            stopAudio();

            const audio = new Audio(path);
            audio.loop = false;
            audio.currentTime = startTime;
            currentAudio = audio;
            currentAudioBtn = btn || null;

            if (btn) {
                btn.innerHTML = '&#9632; Stop';
                btn.classList.add('audio-playing');
            }

            audio.play().catch(err => console.error('Audio playback error:', err));

            audioSegmentTimer = setInterval(() => {
                if (audio.currentTime >= endTime) {
                    stopAudio();
                }
            }, 50);

            audio.addEventListener('ended', () => {
                if (currentAudio === audio) {
                    stopAudio();
                }
            });
        }

        // ============================================
        // Mode Switching
        // ============================================
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                currentMode = mode;

                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                document.getElementById('dictionary-mode').classList.remove('active');
                document.getElementById('flashcard-mode').classList.remove('active');

                if (mode === 'dictionary') {
                    document.getElementById('dictionary-mode').classList.add('active');
                } else {
                    document.getElementById('flashcard-mode').classList.add('active');
                }
            });
        });

        // ============================================
        // Event Listeners
        // ============================================
        document.getElementById('search-input').addEventListener('input', debouncedSearch);
        document.getElementById('start-session-btn').addEventListener('click', startFlashcardSession);
        document.getElementById('flip-btn').addEventListener('click', flipCard);
        document.getElementById('prev-btn').addEventListener('click', prevCard);
        document.getElementById('next-btn').addEventListener('click', nextCard);
        document.getElementById('btn-correct').addEventListener('click', markCorrect);
        document.getElementById('btn-needs-practice').addEventListener('click', markNeedsPractice);

        // ============================================
        // Initialization
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initializeDictionary();
            initializeFlashcards();
        });

        // ============================================
        // PWA: Service Worker Registration
        // ============================================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }

        // ============================================
        // PWA: Install Prompt
        // ============================================
        let deferredPrompt;
        const installBanner = document.getElementById('pwa-install-banner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (installBanner) installBanner.style.display = 'block';
        });

        function pwaInstall() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choice => {
                    deferredPrompt = null;
                    if (installBanner) installBanner.style.display = 'none';
                });
            }
        }

        function pwaDismiss() {
            if (installBanner) installBanner.style.display = 'none';
        }

        // Hide banner if already in standalone mode
        if (window.matchMedia('(display-mode: standalone)').matches) {
            if (installBanner) installBanner.style.display = 'none';
        }
    </script>

    <!-- PWA Install Banner -->
    <div class="pwa-install-banner" id="pwa-install-banner">
        <p>Install Lhasa Verbs on your device for quick access</p>
        <button class="pwa-install-btn" onclick="pwaInstall()">Install App</button>
        <button class="pwa-dismiss-btn" onclick="pwaDismiss()">Not Now</button>
    </div>
