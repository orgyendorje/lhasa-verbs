c\u0f63\u0f0b\u0f61\u0f66\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f61\u0f7c\u0f51\u0f0b\u0f54\u0f66\u0f0b\u0f62\u0f72\u0f60\u0f74\u0f0b\u0f58\u0f72\u0f42\u0f0b\u0f66\u0f9f\u0f7c\u0f44\u0f0b\u0f54\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f62\u0f7c\u0f42\u0f66\u0f0d", "english": "Each month, I deposit 100 yuan into the bank. I have money to deposit, so please give me a blank form. (i.e., a blank deposit form.)"}, {"tibetan": "\u0f22\u0f3d\u0f51\u0f0b\u0f63\u0f7c\u0f0b\u0f44\u0f66\u0f0b\u0f51\u0f44\u0f74\u0f63\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f56\u0f45\u0f7c\u0f63\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f51\u0f74\u0f66\u0f0b\u0f66\u0f44\u0f0b\u0f5a\u0f74\u0f62\u0f0b\u0f63\u0f7a\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "This year, I will deposit this money and withdraw it next year."}, {"tibetan": "\u0f23\u0f3d\u0f40\u0f44\u0f60\u0f72\u0f0b\u0f62\u0f90\u0f44\u0f0b\u0f66\u0f92\u0f0b\u0f62\u0f72\u0f63\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f63\u0f0b\u0f56\u0f45\u0f7c\u0f63\u0f0b\u0f53\u0f0b\u0f60\u0f42\u0fb2\u0f72\u0f42\u0f66\u0f0b\u0f68\u0f7a\u0f0b\u0f61\u0f7c\u0f44\u0f0b\u0f0d\u0f41\u0f68\u0f0b\u0f59\u0f72\u0f0d \u0f60\u0f51\u0f72\u0f62\u0f0b\u0f56\u0f5e\u0f42\u0f0b\u0f62\u0f90\u0fb1\u0f44\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f5e\u0f72\u0f42", "english": "A. Is it OK if I entrust my bike to you? (i.e., Is it OK if you look after my bike?) B. Sure. You can certainly put it here."}, {"tibetan": "\u0f24\u0f3d\u0f44\u0f0b\u0f68\u0f0b\u0f55\u0f7a\u0f0b\u0f62\u0f72\u0f0b\u0f41\u0f0b\u0f53\u0f66\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f44\u0f66\u0f0b\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f5a\u0f7c\u0f60\u0f72\u0f0b\u0f62\u0f92\u0fb1\u0f63\u0f0b\u0f41\u0f56\u0f0b\u0f63\u0f0b\u0f66\u0f90\u0fb1\u0f56\u0f66\u0f0b\u0f56\u0f45\u0f7c\u0f63\u0f0b\u0f61\u0f66\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "I am from Africa. I am seeking refuge in your country."}, {"tibetan": "\u0f25\u0f3d\u0f44\u0f60\u0f72\u0f0b\u0f62\u0f7a\u0f0b\u0f56\u0f0b\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f63\u0f0b\u0f56\u0f45\u0f7c\u0f63\u0f0b\u0f61\u0f7c\u0f51\u0f0d", "english": "I have placed my hope in you. (lit. 'to you I have entrusted my hopes'. This is often said between boy/girl friend)."}], "commentsTibetan": "\u0f62\u0f7a\u0f0b\u0f56\u0f0b\u0f56\u0f45\u0f7c\u0f63\u0f0d \u0f49\u0f62\u0f0d \u0f66\u0f90\u0fb1\u0f56\u0f66\u0f0b\u0f66\u0f74\u0f0b\u0f56\u0f45\u0f7c\u0f63\u0f0d", "commentsEnglish": "The difference between {nyar ba} and {bcol ba} is that {nyar ba} means 'to mind, look after or keep something,' whereas {bcol ba} means 'to entrust something with someone'.", "categories": ["mi'i bya spyod kyi 'brel ba (human relationships)", "spyi tshogs (society)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F46"}, {"refId": 216, "verb": "\u0f60\u0f46\u0f7c\u0f66\u0f0d", "tenses": {"present": "\u0f60\u0f46\u0f7c\u0f66\u0f0d", "past": "\u0f56\u0f45\u0f7c\u0f66\u0f0d", "future": "\u0f56\u0f45\u0f7c\u0f66\u0f0d", "imperative": "\u0f46\u0f7c\u0f66\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to make, to create.", "to correct, to repair, to renovate.", "to treat an illness."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f58\u0f72\u0f0b\u0f51\u0f58\u0f44\u0f66\u0f0b\u0f66\u0fa8\u0f53\u0f0b\u0f41\u0f44\u0f0b\u0f53\u0f66\u0f0b\u0f41\u0f7c\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f66\u0f99\u0f74\u0f44\u0f0b\u0f42\u0f5e\u0f72\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f61\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f56\u0f45\u0f7c\u0f66\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f64\u0f42", "english": "The people's hospital treated his illness well."}, {"tibetan": "\u0f22\u0f3d\u0f62\u0f92\u0f53\u0f0b\u0f63\u0f42\u0f66\u0f0b\u0f40\u0fb1\u0f72\u0f66\u0f0b\u0f44\u0f60\u0f72\u0f0b\u0f62\u0fa9\u0f7c\u0f58\u0 0f0b\u0f62\u0fa9\u0f7a\u0f51\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f63\u0f7c\u0f42\u0f0b\u0f64\u0f7c\u0f42\u0f0b\u0f68\u0f71\u0f0d\u0f41\u0f60\u0f7c\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "A. Swing for a little while and then come home. B. OK."}], "commentsTibetan": "\u0f62\u0fa9\u0f7a\u0f0b\u0f0d", "commentsEnglish": "This verb is related to the sound a particular bird makes. The bird is a type of partridge that is smaller than a pigeon and larger than a sparrow. The sound of someone swinging resembles the call of this bird.", "categories": ["spyi tshogs (society)", "sems can (sentient beings)", "'gul skyod (motion)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F4F"}, {"refId": 930, "verb": "\u0f4f\u0f72\u0f44\u0f0b\u0f4f\u0f72\u0f44\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "tenses": {"present": "\u0f4f\u0f72\u0f44\u0f0b\u0f4f\u0f72\u0f44\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "spoken - Lhasa", "englishGloss": ["to ring a bell."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f66\u0f0b\u0f62\u0f90\u0f44\u0f0b\u0f66\u0f92\u0f0b\u0f62\u0f72\u0f63\u0f0b\u0f42\u0fb1\u0f72\u0f0b\u0f4f\u0f72\u0f44\u0f0b\u0f4f\u0f72\u0f44\u0f0b\u0f46\u0f7c\u0f42\u0f0b\u0f4f\u0f7c\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0b\u0f53\u0f60\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f51\u0f7a\u0f66\u0f0b\u0f45\u0f72\u0f0b\u0f61\u0f44\u0f0b\u0f42\u0f61\u0f7c\u0f63\u0f0b\u0f62\u0fa9\u0f72\u0f66\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "I rang the bell on my bike many times, but that person didn't make any attempt to get out of the way. ({yin na'i} is pronounced {yin de'i} here.)"}, {"tibetan": "\u0f22\u0f3d\u0f66\u0fb3\u0f7c\u he first meaning of 'becoming overcast' refers to either clouds, fog, mist or smoke. The intransitive counterpart of this verb when meaning to become overcast is {'thibs} as in {nam 'thibs shag} - 'It's cloudy.' The second meaning of this verb, to intentionally take something down, is commonly used in both Lhasa and Shigatse dialects. The intransitive, non-volitional verb meaning 'to collapse', is {rdib}. See {rdib} for example sentences.", "categories": ["rang byung gi chos nyid (aspects of nature)", "'gul skyod (motion)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": "\u0f42\u0f4f\u0f72\u0f56\u0f0d", "oppositeVolition": "\u0f62\u0fa1\u0f72\u0f56\u0f0d"}, "page": "0F4F"}, {"refId": 43, "verb": "\u0f42\u0f4f\u0f74\u0f56\u0f0d", "tenses": {"present": "\u0f42\u0f4f\u0f74\u0f56\u0f0d", "past": "\u0f42\u0f4f\u0f74\u0f56\u0f66\u0f0d", "future": "\u0f42\u0f4f\u0f74\u0f56\u0f0d", "imperative": "\u0f42\u0f4f\u0f74\u0f56\u0f66\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to cut in to small pieces.", "to chop up, to dice."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f40\u0f44\u0f66\u0f0b\u0f5a\u0f63\u0f0b\u0f42\u0f4f\u0f74\u0f56\u0f66\u0f0b\u0f5a\u0f62\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f64\u0f0b\u0f42\u0f4f\u0f74\u0f56\u0f66\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f68\u0f71\u0f0d\u0f41\u0f63\u0f42\u0f66\u0f0b\u0f66\u0f7c\u0f0d \u0f44\u0f66\u0f0b\u0f42\u0f4f\u0f74\u0f56\u0f66\u0f0b\u0f46\u0f7c\u0f42", "english": "A. I've finished chopping the vegetables. Could you please chop the meat? B. OK, I'll chop it."}, {"tibetan": "\u0f22\u0f3d\u0f41\u0f7c\u0f44\u0f0b\u0f66\u0f7a\u0f53\u0f0b\u0f58\u0f7c\u0f0b\u0f42\u0f4f\u0f74\u0f56\u0f0b\u0f42\u0f72\u0f53\u0f0b\u0f56\u0f5e\u0f74\u0f42\u0f66\u0f0b\u0f64\u0f42 \u0f44\u0f0b\u0 itive", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to remember or recall.", "to miss someone."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f40\u0f44\u0f66\u0f0b\u0f66\u0f94\u0f7c\u0f53\u0f0b\u0f58\u0f0b\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f63\u0f0b\u0f5e\u0f74\u0f66\u0f0b\u0f54\u0f60\u0f72\u0f0b\u0f42\u0f53\u0f66\u0f0b\u0f5a\u0f74\u0f63\u0f0b\u0f51\u0f7a\u0f0b\u0f51\u0fb2\u0f53\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42\u0f0b\u0f42\u0f66\u0f0d\u0f41\u0f42\u0f0b\u0f62\u0f7a\u0f0b\u0f42\u0f66\u0f74\u0f44\u0f66\u0f0b\u0f54\u0f0d \u0f44\u0f66\u0f0b\u0f51\u0fb2\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "A. Do you remember the situation I told you about before? B. What did you say? I don't recall."}, {"tibetan": "\u0f22\u0f3d\u0f66\u0f99\u0f72\u0f44\u0f0b\u0f62\u0f97\u0f7a\u0f0d \u0f55\u0fb2\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f51\u0f7a\u0f0b\u0f68\u0f0b\u0f58\u0f0b\u0f5e\u0f7a\u0f0b\u0f51\u0fb2\u0f42\u0f66\u0f0b\u0f51\u0fb2\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f0b\u0f61\u0f7c\u0f51\u0f0b\u0f54\u0f0b\u0f60\u0f51\u0fb2\u0f0d", "english": "Oh what a pity, that child seems to be really missing his mother."}], "commentsTibetan": "\u0f44\u0f66\u0f0b\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f5e\u0f7a\u0f0b\u0f51\u0fb2\u0f42\u0f66\u0f0b\u0f51\u0fb2\u0f53\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d", "commentsEnglish": "To say that you missed someone in Tibetan, as in the sentence {ngas khyed rang zhe drags dran byung} -'I really missed you', implies that you like or love that person very much.", "categories": ["bsam blo'i mtshon byed (mind/emotions)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F51"}, {"refId": 582, "verb": "\u0f51\u0fb2\u0f53\u0f0b\u0f56\u0f66\u0f90\u0f74\u0f63\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "tenses": {"present": "\u0f51\u0fb2\u0f53\u0f0b\u0f56\u0f66\u0f90\u0f74\u0f63\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Indirect Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to remind."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f51\u0fb2\u0f53\u0f0b\u0f56\u0f66\u0f90\u0f74\u0f63\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f53\u0f0b\u0f58\u0f0b\u0f42\u0f4f\u0f7c\u0f42\u0f66\u0f0b\u0f56\u0f62\u0f97\u0f7a\u0f51\u0f0b\u0f60\u0f42\u0fb2\u0f7c\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0b\u0f51\u0f71\u0f0d \u0f62\u0f92\u0f53\u0f0b\u0f63\u0f42\u0f66\u0f0b\u0f44\u0f0b\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f66\u0f90\u0f74\u0f0b\u0f58\u0f51\u0f74\u0f53\u0f0b\u0f63\u0f0b\u0f66\u0f99\u0f53\u0f0b\u0f56\u0f66\u0f90\u0f74\u0f63\u0f0b\u0f5e\u0f74\u0f0b\u0f42\u0f62\u0f0b\u0f56\u0f45\u0f62\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "Unless (I) am reminded, (I) will forget. Teacher, I have come to you to remind you about something."}, {"tibetan": "\u0f22\u0f3d\u0f40\u0f44\u0f0b\u0f5a\u0f7c\u0f0b\u0f63\u0f0b\u0f56\u0f40\u0f60\u0f0b\u0f60\u0f41\u0fb2\u0f72\u0f51\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f62\u0f92\u0fb1\u0f74\u0f60\u0f72\u0f0b\u0f51\u0f7c\u0f53\u0f0b\u0f51\u0f7a\u0f60\u0f72\u0f0b\u0f66\u0f90\u0f7c\u0f62\u0f0b\u0f63\u0f0b\u0f44\u0f66\u0f0b\u0f41\u0f0b\u0f66\u0f44\u0f0b\u0f62\u0f92\u0f53\u0f0b\u0f63\u0f42\u0f66\u0f0b\u0f63\u0f0b\u0f66\u0f99\u0f53\u0f0b\u0f56\u0f66\u0f90\u0f74\u0f63\u0f0b\u0f5e\u0f74\u0f66\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d\u0f41\u0f51\u0f0b\u0f51\u0f74\u0f44\u0f0b\u0f41\u0f7c\u0f44\u0f0b\u0f63\u0f0b\u0f66\u0f99\u0f53\u0f0b\u0f56\u0f66\u0f90\u0f74\u0f63\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f5e\u0f74\u0f66\u0f0b\u0f53\u0f0b\u0f58\u0f0b\u0f42\u0f5e\u0f72\u0f0b\u0f50\u0f74\u0f42\u0f66\u0f0b\u0f56\u0f66\u0f99\u0f7a\u0f63\u0f0b\u0f58\u0f7a\u0f51\u0f0b\u0f60\u0f42\u0fb2\u0f7c\u0f60\u0f7c\u0f7c\u0f0d", "en f51\u0f0b\u0f54\u0f60\u0f72\u0f0b\u0f68\u0f0b\u0f63\u0f7c\u0f44\u0f0b\u0f51\u0f42\u0f7c\u0f66\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "Buddha has the hook of salvation, but sentient beings need to have the ring of faith."}, {"tibetan": "\u0f23\u0f3d\u0f55\u0f0b\u0f58\u0f66\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f55\u0fb2\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f63\u0f7a\u0f42\u0f66\u0f0b\u0f54\u0f60\u0f72\u0f0b\u0f55\u0fb1\u0f7c\u0f42\u0f66\u0f0b\u0f63\u0f0b\u0f60\u0f51\u0fb2\u0f7a\u0f53\u0f0b\u0f51\u0f42\u0f7c\u0f66\u0f0b\u0f62\u0f7a\u0f51\u0f0d \u0f5e\u0f72\u0f44\u0f0b\u0f54\u0f66\u0f0b\u0f61\u0f74\u0f62\u0f0b\u0f56\u0f74\u0f0b\u0f56\u0f5f\u0f7c\u0f66\u0f0b\u0f53\u0f66\u0f0b\u0f5e\u0f72\u0f44\u0f0b\u0f46\u0f74\u0f0b\u0f51\u0fb2\u0f44\u0f66\u0f0b\u0f54\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "Parents should lead their children in the right direction. The farmers built a viaduct and brought water to (their) fields. ({zhing chu} means 'irrigation water'. Note that {drangs} is pronounced {'dren}.)"}], "commentsTibetan": "\u0f41\u0f7c\u0f66\u0f0b\u0f44\u0f60\u0f72\u0f0b\u0f58\u0f42\u0f7c\u0f0b\u0f63\u0f0b\u0f46\u0f74\u0f0b\u0f51\u0fb2\u0f44\u0f66\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d", "commentsEnglish": "The expression in Related Words and Expression, 'He wet my head with water', is more common in Shigatse, though some Lhasa speakers do use the verb {drangs} in this way.", "categories": ["'gul skyod (motion)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F51"}, {"refId": 58, "verb": "\u0f60\u0f51\u0fb2\u0f7c\u0f42", "tenses": {"present": "\u0f60\u0f51\u0fb2\u0f7c\u0f42", "past": "\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0d", "future": "\u0f60\u0f51\u0fb2\u0f7c\u0f42", "imperative": null}, "argumentType": "Affective", "volitionality": "non-volitional", "languageLevel": "written and spoken", "englishGloss": ["to be startled, to be frightened.", "to be scared.", "to be alarmed."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f56\u0f40\u0f60\u0f0b\u0f58\u0f7c\u0f63\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f60\u0f51\u0fb2\u0f66\u0f0b\u0f42\u0f66\u0f74\u0f44\u0f66\u0f0b\u0f59\u0f44\u0f0b\u0f44\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d \u0f62\u0f9f\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f58\u0f72\u0f0b\u0f51\u0f7a\u0f0b\u0f42\u0f61\u0f74\u0f42\u0f66\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d", "english": "I was frightened because of the way you spoke to me. The horse was startled and threw off that person."}, {"tibetan": "\u0f22\u0f3d\u0f58\u0f7c\u0f0b\u0f4a\u0f60\u0f72\u0f0b\u0f4f\u0f7c\u0f51\u0f0b\u0f4f\u0f7c\u0f51\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f59\u0f44\u0f0b\u0f42\u0f61\u0f42\u0f0b\u0f5a\u0f44\u0f0b\u0f58\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d \u0f62\u0f9f\u0f0b\u0f51\u0f7a\u0f0b\u0f41\u0f7c\u0f44\u0f0b\u0f63\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d \u0f58\u0f7c\u0f0b\u0f4a\u0f60\u0f72\u0f0b\u0f66\u0f90\u0f51\u0f0b\u0f63\u0f0b\u0f44\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d", "english": "The car's horn beeped causing all the yaks to be startled. The horse was frightened by his presence. I was startled by the sound of the car."}, {"tibetan": "\u0f23\u0f3d\u0f66\u0f90\u0f51\u0f0b\u0f46\u0f7a\u0f53\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f53\u0f0b\u0f62\u0f72\u0f0b\u0f51\u0fad\u0f42\u0f66\u0f0b\u0f63\u0f58\u0f0b\u0f66\u0f7a\u0f44\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d \u0f58\u0f51\u0f44\u0f0b\u0f51\u0f42\u0f7c\u0f44\u0f0b\u0f66\u0f92\u0f7a\u0f60\u0f74\u0f0b\u0f41\u0f74\u0f44\u0f0b\u0f63\u0f0b\u0f63\u0fb7\u0f42\u0f0b\u0f54\u0f0b\u0f64\u0f74\u0f42\u0f66\u0f0b\u0f46\u0f7a\u0f53\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f59\u0f44\u0f0b\u0f5e\u0f7a\u0f0b\u0f54\u0f7c\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d", "english": "If you speak loudly, wild animals will be quickly startled. Last night, the wind blew very strongly against the window causing me to be very frightened."}, {"tibetan": "\u0f24\u0f3d\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f51\u0f42\u0f7c\u0f66\u0f0b\u0f61\u0f7c\u0f51\u0f0b\u0f58\u0f0b\u0f62\u0f7a\u0f51\u0f0d \u0f44\u0f66\u0f0b\u0f66\u0f90\u0f74\u0f0b\u0f62\u0fa9\u0f7a\u0f51\u0f0b\u0f5e\u0f74\u0f66\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "You don't need to be alarmed. I was just joking."}], "commentsTibetan": "\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f42\u0f7c\u0f0b\u0f5a\u0f0b\u0f54\u0f7c\u0f0d \u0f62\u0f9f\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f60\u0f51\u0fb2\u0f7c\u0f42\u0f66\u0f0b\u0f42\u0f7c\u0f0b\u0f63\u0f44\u0f0b\u0f54\u0f7c\u0f0b\u0f5e\u0f7a\u0f0b\u0f54\u0f7c\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f60\u0f51\u0f74\u0f42", "commentsEnglish": "The term {ri dwags} in example three properly refers to 'herbivores' and is often used as a reference to deer.", "categories": ["bsam blo'i mtshon byed (mind/emotions)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F51"}, {"refId": 158, "verb": "\u0f62\u0fa1\u0f62\u0f0d", "tenses": {"present": "\u0f62\u0fa1\u0f62\u0f0d", "past": "\u0f56\u0f62\u0fa1\u0f62\u0f0d", "future": "\u0f56\u0f62\u0fa1\u0f62\u0f0d", "imperative": "\u0f62\u0fa1\u0f7c\u0f62\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to file or grind metals.", "to sharpen knives.", "to grate."], "examples": [{"tibetan": "\u0f21\u0f r than knives. The word {bu mo} in the first sentence of example two, has been translated as 'Miss' in this context to correspond with American English. {bu mo} means 'young girl', 'daughter' or 'woman.'", "categories": ["nang las (domestic)", "'gul skyod (motion)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F51"}, {"refId": 68, "verb": "\u0f62\u0fa1\u0f72\u0f56\u0f0d", "tenses": {"present": "\u0f62\u0fa1\u0f72\u0f56\u0f0d", "past": "\u0f62\u0fa1\u0f72\u0f56\u0f0d", "future": "\u0f62\u0fa1\u0f72\u0f56\u0f0d", "imperative": null}, "argumentType": "Intransitive", "volitionality": "non-volitional", "languageLevel": "written and spoken", "englishGloss": ["to fall down, to collapse.", "to crumble, to cave-in.", "to dent."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f51\u0f0b\u0f63\u0f7c\u0f60\u0f72\u0f0b\u0f51\u0f56\u0fb1\u0f62\u0f0b\u0f41\u0f0b\u0f46\u0f62\u0f0b\u0f54\u0f0b\u0f58\u0f44\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f59\u0f44\u0f0b\u0f41\u0f44\u0f0b\u0f54\u0f0b\u0f61\u0f44\u0f0b\u0f62\u0fa1\u0f72\u0f56\u0f0b\u0f64\u0f42 \u0f58\u0f51\u0f44\u0f0b\u0f51\u0f42\u0f7c\u0f44\u0f0b\u0f63\u0fb7\u0f42\u0f0b\u0f54\u0f0b\u0f5a\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f59\u0f44\u0f0b\u0f42\u0f74\u0f62\u0f0b\u0f51\u0f7a\u0f0b\u0f5a\u0f7c\u0f0b\u0f5a\u0f44\u0f0b\u0f58\u0f0b\u0f62\u0fa1\u0f72\u0f56\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d", "english": "Because it rained a lot this summer, even the buildings collapsed. Last night, because the wind was strong, all those tents collapsed."}, {"tibetan": "\u0f22\u0f3d\u0f67\u0f74\u0f60\u0f74\u0f0b\u0f41\u0f7c\u0f0b\u0f66\u0f92\u0fb2\u0f7c\u0f42\u0f0b\u0f62\u0fa9\u0f7a\u0f0b\u0f53\u0f66\u0f0b\u0f58\u0f62\u0f0b\u0f5f\u0f42\u0f66\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f62\u0fa1\u0f72\u0f56\u0f0b\u0f64\u0f42 \u0f55\u0fb2\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f5a\u0f7c\u0f0d 0f49\u0f72\u0f51\u0f0b\u0f49\u0f63\u0f0b\u0f62\u0f74\u0f0b\u0f56\u0f45\u0f74\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "The dog barked through the dead of the night and wouldn't let us sleep."}, {"tibetan": "\u0f23\u0f3d\u0f41\u0f7c\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f42\u0f0b\u0f51\u0f74\u0f66\u0f0b\u0f61\u0f72\u0f53\u0f0b\u0f53\u0f60\u0f72\u0f0b\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f66\u0f90\u0f51\u0f0b\u0f5e\u0f7a\u0f0b\u0f54\u0f7c\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f42\u0f72\u0f66\u0f0d", "english": "He really whines all the time."}], "commentsTibetan": "\u0f66\u0fa8\u0fb2\u0f7a\u0f0b\u0f66\u0f94\u0f42\u0f66\u0f0b\u0f60\u0f51\u0f7c\u0f53\u0f0d \u0f44\u0f74\u0f0b\u0f66\u0f90\u0f51\u0f0b\u0f62\u0f92\u0fb1\u0f42 \u0f44\u0f74\u0f0b\u0f60\u0f56\u0f7c\u0f51\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d \u0f44\u0f74\u0f51\u0f0b\u0f58\u0f7c\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d \u0f66\u0fb3\u0f0b\u0f61\u0f7c\u0f66\u0f0b\u0f64\u0f7c\u0f51\u0f0d", "commentsEnglish": null, "categories": ["bsam blo'i mtshon byed (mind/emotions)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": "\u0f66\u0fa8\u0fb2\u0f7a\u0f0b\u0f66\u0f94\u0f42\u0f66\u0f0b\u0f60\u0f51\u0f7c\u0f53\u0f0d", "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F51"}, {"refId": 1020, "verb": "\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "tenses": {"present": "\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Indirect Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to cause suffering or hardship.", "to mistreat, to bother."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f41\u0f7c\u0f66\u0f0b\u0f44\u0f0b\u0f5a\u0f7c\u0f62\u0f0b\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f5e\u0f7a\u0f0b\u0f51\u0fb2\u0f42\u0f66\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d", "english": "He caused us much suffering."}, {"tibetan": "\u0f22\u0f3d\u0f66\u0fa6\u0fb1\u0f72\u0f53\u0f0b\u0f56\u0f51\u0f42\u0f0b\u0f51\u0f7a\u0f66\u0f0b\u0f58\u0f72\u0f0b\u0f63\u0f0b\u0f42\u0fb3\u0f0b\u0f46\u0f0b\u0f4f\u0f42\u0f0b\u0f4f\u0f42\u0f0b\u0f62\u0fa9\u0f72\u0f66\u0f0b\u0f58\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f54\u0f62\u0f0b\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f5e\u0f7a\u0f0b\u0f51\u0fb2\u0f42\u0f66\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f64\u0f42", "english": "The employer really mistreated his staff by not paying (them) their rightful salary."}, {"tibetan": "\u0f23\u0f3d\u0f66\u0f90\u0fb1\u0f72\u0f51\u0f0b\u0f54\u0f7c\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f58\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f53\u0f0b\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f58\u0f72\u0f66\u0f0b\u0f42\u0f4f\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "(You) need to make yourself happy as other people won't do it for you. (lit. 'people will cause you harm'. This proverbial saying means 'you can't rely on others for your own happiness.')"}], "commentsTibetan": "\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f66\u0f9f\u0f7a\u0f62\u0f0d \u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f58\u0fb1\u0f7c\u0f44\u0f0b\u0f0d", "commentsEnglish": null, "categories": ["mi'i bya spyod kyi 'brel ba (human relationships)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F51"}, {"refId": 206, "verb": "\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f66\u0f9f\u0f7a\u0f62\u0f0d", "tenses": {"present": "\u0f66\u0fa1\u0f74\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f66\u0f9f\u0f7a\u0f62\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Direct Ergative", "volitionality": "volitional" ad has swollen. ({dpral khog} is pronounced {pe khog}.)"}, {"tibetan": "\u0f25\u0f3d\u0f44\u0f0b\u0f62\u0f90\u0f44\u0f0b\u0f66\u0f92\u0f0b\u0f62\u0f72\u0f63\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f53\u0f0b\u0f62\u0f9f\u0f42\u0f0b\u0f54\u0f62\u0f0b\u0f50\u0f7a\u0f44\u0f66\u0f0b\u0f42\u0f45\u0f72\u0f42\u0f0b\u0f42\u0f49\u0f72\u0f66\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f61\u0f7c\u0f51\u0f0d", "english": "When I ride my bike, I always fall off a few times. (lit. 'one or two times.')"}], "commentsTibetan": "\u0f42\u0f0b\u0f63\u0f7a\u0f62\u0f0b\u0f58\u0f0b\u0f55\u0fb1\u0f72\u0f53\u0f0b\u0f53\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f66\u0f0b\u0f61\u0f7c\u0f44\u0f0b\u0f0d", "commentsEnglish": "Though {sku brdabs gsal} is honorific for {brdab}, {gsal} does not appear to have a standard spelling when used with {sku brtabs}.", "categories": ["'gul skyod (motion)", "sems can (sentient beings)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f66\u0f90\u0f74\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f66\u0f0b\u0f42\u0f66\u0f63\u0f0d", "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": "\u0f62\u0fa1\u0f7a\u0f56\u0f0d"}, "page": "0F51"}, {"refId": 293, "verb": "\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "tenses": {"present": "\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Indirect Ergative", "volitionality": "volitional", "languageLevel": "spoken - Lhasa", "englishGloss": ["to shake out or dust off."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f51\u0f74\u0f42\u0f0b\u0f66\u0fb3\u0f7c\u0f42\u0f0b\u0f56\u0f40\u0fb2\u0f74\u0f66\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f42\u0f4f\u0f44\u0f0b\u0f51\u0f42\u0f7c\u0f66\u0f0b\u0f62\u0f7a\u0f51\u0f0d \u0f44\u0f66\u0f0b\u0f55\u0fb1\u0f72\u0f0b\u0f63\u0f7c\u0f42\u0f66\u0f0b\u0f63\u0f0b\u0f42\u0f51\u0f53\u0f0b\u0f42\u0f59\u0f7c\u0f42\u0f0b\u0f54\u0f0b\u0f51\u0f7a\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f42\u0f4f\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f50\u0f63\u0f0b\u0f63\u0f0b\u0f5e\u0f7a\u0f0b\u0f54\u0f7c\u0f0b\u0f60\u0f42\u0f7c\u0f66\u0f0b\u0f64\u0f42", "english": "After washing clothes, they need to be shaken out. I will shake out that dirty carpet outside. Lots of dust is caught in it."}, {"tibetan": "\u0f22\u0f3d\u0f44\u0f66\u0f0b\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f5e\u0f0b\u0f58\u0f7c\u0f0b\u0f63\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f63\u0fb7\u0f0b\u0f41\u0f44\u0f0b\u0f53\u0f44\u0f0b\u0f58\u0f0b\u0f60\u0f5b\u0f74\u0f63\u0f0b\u0f42\u0f7c\u0f44\u0f0b\u0f63\u0f0b\u0f63\u0fb7\u0f58\u0f0b\u0f42\u0f7c\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f50\u0f63\u0f0b\u0f63\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f42\u0f4f\u0f44\u0f0b\u0f51\u0f42\u0f7c\u0f66\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "I dusted off your hat. Before entering a temple, (you) should dust off (your) shoes."}], "commentsTibetan": "\u0f62\u0fa1\u0f56\u0f0b\u0f62\u0fa1\u0f56\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d \u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0f62\u0fa1\u0f56\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "commentsEnglish": "This verbalised compound is also spelled {rdab rdab gtong} and sometimes verbalised with {byed}.", "categories": ["nang las (domestic)", "'gul skyod (motion)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F51"}, {"refId": 143, "verb": "\u0f56\u0f66\u0fa1\u0f74\u0f0b\u0f42\u0f66\u0f7c\u0f42\u0f0b\u0f62\u0f92\u0fb1\u0f42", "tenses": {"present": "\u0f56\u0f66\u0fa1\u0f74\u0f0b\u0f42\ c": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F53"}, {"refId": 655, "verb": "\u0f58\u0f53\u0f60\u0f0b\u0f66\u0f90\u0fb1\u0f7a\u0f63\u0f0d", "tenses": {"present": "\u0f58\u0f53\u0f60\u0f0b\u0f66\u0f90\u0fb1\u0f7a\u0f63\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to take an oath, to swear, to vow."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f66\u0f0b\u0f47\u0f7c\u0f0b\u0f56\u0f7c\u0f60\u0f72\u0f0b\u0f66\u0f90\u0f74\u0f0b\u0f58\u0f51\u0f74\u0f53\u0f0b\u0f63\u0f0b\u0f58\u0f72\u0f0b\u0f5a\u0f7a\u0f0b\u0f42\u0f45\u0f72\u0f42\u0f0b\u0f62\u0f72\u0f44\u0f0b\u0f46\u0f44\u0f0b\u0f66\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f62\u0f92\u0fb1\u0f74\u0f0b\u0f58\u0f72\u0f53\u0f0b\u0f54\u0f60\u0f72\u0f0b\u0f58\u0f53\u0f60\u0f0b\u0f56\u0f66\u0f90\u0fb1\u0f63\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "I took an oath, before the Jowo, that I would not marry for my entire life."}, {"tibetan": "\u0f22\u0f3d\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f58\u0f53\u0f60\u0f0b\u0f66\u0f90\u0fb1\u0f7a\u0f63\u0f0b\u0f53\u0f60\u0f72\u0f0b\u0f44\u0f0b\u0f5a\u0f7c\u0f66\u0f0b\u0f62\u0f44\u0f0b\u0f63\u0f0b\u0f61\u0f72\u0f51\u0f0b\u0f42\u0f4f\u0f53\u0f0b\u0f53\u0f66\u0f0b\u0f46\u0f7a\u0f66\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42 \u0f58\u0f53\u0f60\u0f0b\u0f66\u0f90\u0fb1\u0f7c\u0f63\u0f0b\u0f51\u0f44\u0f0b\u0f0d", "english": "Even though you have taken an oath, we will never trust you. Swear (on it). (The imperative is also said as {mna' skyal}.)"}, {"tibetan": "\u0f23\u0f3d\u0f45\u0f7c\u0f0b\u0f45\u0f7c\u0f42\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f44\u0f0b\u0f63\u0f0b\u0f61\u0f72\u0f51\u0f0b\u0f46\u0f7a\u0f66\u0f0b\u0f58\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f59\u0f44\u0f0b\u0f44\u0f66\u0f0b\u0f58\u0f53\u0f60\u0f0b\u0f66\u0f90\u0fb1\u0f7a\u0f63\u \u0f7c\u0f51\u0f0d", "commentsEnglish": null, "categories": ["spyi tshogs (society)", "slob gso (education)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f58\u0f5b\u0f51\u0f0b\u0f62\u0f97\u0f7a\u0f66\u0f0b\u0f60\u0f47\u0f7c\u0f42", "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 1305, "verb": "\u0f56\u0fb1\u0f72\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f66\u0f0b\u0f62\u0fb3\u0f56\u0f66\u0f0d", "tenses": {"present": "\u0f56\u0fb1\u0f72\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f66\u0f0b\u0f62\u0fb3\u0f56\u0f66\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Indirect Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to bless or consecrate."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f63\u0fb7\u0f0b\u0f66\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f60\u0f55\u0f42\u0f66\u0f0b\u0f54\u0f0b\u0f66\u0fa4\u0fb1\u0f53\u0f0b\u0f62\u0f66\u0f0b\u0f42\u0f5f\u0f72\u0f42\u0f66\u0f0b\u0f40\u0fb1\u0f72\u0f66\u0f0b\u0f56\u0fb1\u0f72\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f66\u0f0b\u0f62\u0fb3\u0f56\u0f66\u0f0b\u0f54\u0f60\u0f72\u0f0b\u0f42\u0f53\u0f66\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "Lhasa is a place which has been blessed by Avalokiteshvara. (i.e., Chenrisi, who is considered to be the embodiment of the love and compassion of the Buddha.)"}, {"tibetan": "\u0f22\u0f3d\u0f56\u0f51\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f63\u0f74\u0f66\u0f0b\u0f44\u0f42\u0f0b\u0f61\u0f72\u0f51\u0f0b\u0f42\u0f66\u0f74\u0f58\u0f0b\u0f63\u0f0b\u0f56\u0fb3\u0f0b\u0f58\u0f66\u0f0b\u0f56\u0fb1\u0f72\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f66\u0f0b\u0f62\u0fb3\u0f56\u0f66\u0f0b\u0f4f\u0f74\u0f0b\u0f42\u0f66\u0f7c\u0f63\u0f0d", "english": "Lama, please bless my body, speech and mind. (This expression reflects literary Tibetan.)"}], "commentsTibetan": "\u0f63\u0fb7\u0f0b\u0f51\u0f44\u0f0b\u0f56\u0fb3\u0f0b\u0f58\u0f66\u0f0b\u0f56\u0f51\u0f42\u0f0b\u0f63\u0f0b\u ": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": "\u0f64\u0f74\u0f51\u0f0b\u0f64\u0f74\u0f51\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 976, "verb": "\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "tenses": {"present": "\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "past": "\u0f56\u0fb1\u0f66\u0f0d", "future": "\u0f56\u0fb1\u0f0d", "imperative": "\u0f56\u0fb1\u0f7c\u0f66\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to do, to make, to act.", "to become.", "to say."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f0b\u0f49\u0f72\u0f0b\u0f58\u0f0b\u0f42\u0f53\u0f44\u0f66\u0f0b\u0f46\u0f42\u0f0b\u0f42\u0f53\u0f44\u0f66\u0f0b\u0f46\u0f42\u0f0b\u0f63\u0f0b\u0f63\u0f66\u0f0b\u0f40\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f51\u0f42\u0f7c\u0f66\u0f0b\u0f62\u0f7a\u0f51\u0f0d \u0f44\u0f66\u0f0b\u0f56\u0f7c\u0f51\u0f0b\u0f63\u0f97\u0f7c\u0f44\u0f66\u0f0b\u0f66\u0fb3\u0f7c\u0f56\u0f0b\u0f42\u0fb2\u0fad\u0f0b\u0f46\u0f7a\u0f53\u0f0b\u0f58\u0f7c\u0f62\u0f0b\u0f66\u0fb3\u0f7c\u0f56\u0f0b\u0f66\u0fa6\u0fb1\u0f7c\u0f44\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "I have to work every other day. (Note that {byad} functions as a verbaliser here.) I studied at Tibet University. ({byas} functions as a verbaliser here.)"}, {"tibetan": "\u0f22\u0f3d\u0f44\u0f66\u0f0b\u0f58\u0f72\u0f0b\u0f51\u0f7a\u0f62\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f60\u0f51\u0fb2\u0f66\u0f0b\u0f58\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f5f\u0f7a\u0f62\u0f0b\u0f50\u0f7a\u0f44\u0f66\u0f0b\u0f58\u0f44\u0f0b\u0f63\u0f56\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f61\u0f72\u0f53\u0f0b\u0f53\u0f60\u0f72\u0f0b\u0f49\u0f53\u0f0b\u0f42\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "I said to that person many times,'don't do that'. But he doesn't listen."}, {"tibetan": "\u0f23\u0f3d\u0f40\u0f51\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42\u0f41\u0f42\u0f0b\u0f62\u0f7a\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d\u0f40\u0f44\u0f60\u0f72\u0f0b\u0f63\u0fa1\u0f7a\u0f0b\u0f58\u0f72\u0f42\u0f0b\u0f53\u0f44\u0f0b\u0f63\u0f7c\u0f42\u0f66\u0f0b\u0f63\u0f0b\u0f63\u0f74\u0f66\u0f0b\u0f64\u0f42", "english": "A. Oh bother. B. What happened? A. I left my keys inside the house."}, {"tibetan": "\u0f24\u0f3d\u0f56\u0fb1\u0f0b\u0f56\u0f0b\u0f42\u0f0b\u0f5a\u0f7c\u0f51\u0f0b\u0f58\u0f44\u0f0b\u0f56\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f53\u0f0b\u0f51\u0f7a\u0f0b\u0f62\u0fa9\u0f72\u0f66\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f66\u0f90\u0fb1\u0f7c\u0f53\u0f0b\u0f58\u0f44\u0f0b\u0f56\u0f0b\u0f63\u0fb7\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "The more work you do, the more problems arise. (lit. the amount of work one does is proportionate to the amount of problems that arise.)"}], "commentsTibetan": "\u0f51\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f54\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42 \u0f51\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f58\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d", "commentsEnglish": "The primary function of {byed} is as a verbaliser. Along with {gtong} and {rgyag}, it is one of the most common verbalisers. However, it also acts as a verb in its own right, as illustrated in some of the example sentences. The use of {byed} meaning 'to say', is best considered an extension of the meaning 'to act in a certain way'. For example, {ngas khong la 'di 'dras byas pa yin} could be translated, 'I said such and such to her'. Though some Tibetans will disagree with this English gloss, such usage frequently exists in both oral and written registers.", "categories": ["sems can (sentient beings)", "spyi tshogs (society)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f42\u0f53\u0f44\u0f0b\u0f0d", "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 1164, "verb": "\u0f56\u0fb1\u0f7c\u0f63\u0f0b\u0f50\u0f7c\u0f42\u0f0b\u0f56\u0f40\u0fb1\u0f42", "tenses": {"present": "\u0f56\u0fb1\u0f7c\u0f63\u0f0b\u0f50\u0f7c\u0f42\u0f0b\u0f56\u0f40\u0fb1\u0f42", "past": null, "future": null, "imperative": null}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to run away."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f0b\u0f5a\u0f7c\u0f0b\u0f42\u0f5e\u0f72\u0f66\u0f0b\u0f40\u0f0b\u0f62\u0fa9\u0f7a\u0f0b\u0f53\u0f66\u0f0b\u0f63\u0fb7\u0f0b\u0f66\u0f62\u0f0b\u0f56\u0fb1\u0f7c\u0f63\u0f0b\u0f50\u0f7c\u0f42\u0f0b\u0f56\u0f40\u0fb1\u0f42\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f61\u0f7c\u0f44\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f55\u0fb2\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f56\u0fb1\u0f7c\u0f63\u0f0b\u0f50\u0f7c\u0f42\u0f0b\u0f56\u0f40\u0fb1\u0f42\u0f0b\u0f53\u0f0b\u0f55\u0f0b\u0f58\u0f62\u0f0b\u0f51\u0f40\u0f60\u0f0b\u0f63\u0f66\u0f0b\u0f56\u0f5f\u0f7c\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "We ran away from Shigatse and came to Lhasa. If children run away, they cause difficulties for the parents."}], "commentsTibetan": null, "commentsEnglish": null, "categories": ["sems can (sentient beings)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 95, "verb": "\u0f56\u0fb2\u0f51\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "tenses": {"present": "\u0f56\u0fb2\u0f51\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Indirect Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to scrape, to scratch."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f60\u0f72\u0f0b\u0f67\u0f58\u0f0b\u0f42\u0f7c\u0f42\u0f0b\u0f63\u0f0b\u0f63\u0f58\u0f0b\u0f41\u0f0b\u0f53\u0f66\u0f0b\u0f42\u0f59\u0f7c\u0f42\u0f0b\u0f54\u0f0b\u0f60\u0f42\u0f7c\u0f66\u0f0b\u0f64\u0f42 \u0f56\u0fb2\u0f51\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "I got excrement on my shoes on the road. (I) scraped (it off)."}, {"tibetan": "\u0f22\u0f3d\u0f44\u0f60\u0f72\u0f0b\u0f66\u0f92\u0f63\u0f0b\u0f54\u0f0b\u0f63\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f51\u0f44\u0f0b\u0f0d \u0f55\u0fb2\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f51\u0f7a\u0f0b\u0f55\u0f63\u0f0b\u0f46\u0f7a\u0f62\u0f5f\u0f0b\u0f55\u0fb2\u0f74\u0f42\u0f0b\u0f63\u0f44\u0f66\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f61\u0f7c\u0f51\u0f0b\u0f54\u0f0b\u0f60\u0f51\u0fb2\u0f0d \u0f58\u0f42\u0f7c\u0f0b\u0f63\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0d", "english": "Please scratch my back. That child probably has an itch. He is scratching his head."}, {"tibetan": "\u0f23\u0f3d\u0f62\u0fa8\u0f0b\u0f63\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f58\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d \u0f56\u0fb2\u0f51\u0f0b\u0f56\u0fb2\u0f51\u0f0b\u0f56\u0f4f\u0f44\u0f0b\u0f53\u0f0b\u0f42\u0f49\u0f53\u0f0b\u0f41\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "Don't scratch the wound. If it is scratched, it will get infected."}], "commentsTibetan": "\u0f60\u0f56\u0fb2\u0f51\u0f0b\u0f60\u0f56\u0fb2\u0f51\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f0d", "commentsEnglish": "{brad brad} is also spelled {'brad 'brad}.", "categories": ["'gul skyod (motion)", "sems can (sentient beings)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 1125, "verb": "\u0f56\u0fb2\u0f7 ": "A. Please put this letter in the fastest envelope. Don't let it slip from your mind. (lit. 'Please pour this matter into your brain well.' 'fastest envelope' means 'express post.') B. OK. No problem."}, {"tibetan": "\u0f23\u0f3d\u0f40\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f66\u0fa4\u0f7c\u0f0b\u0f63\u0f7c\u0f0b\u0f56\u0fb3\u0f74\u0f42\u0f66\u0f0b\u0f50\u0f74\u0f56\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f44\u0f66\u0f0d\u0f41\u0f56\u0fb3\u0f74\u0f42\u0f66\u0f0b\u0f50\u0f74\u0f56\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d\u0f40\u0f66\u0fa4\u0f7c\u0f0b\u0f63\u0f7c\u0f0b\u0f42\u0f0b\u0f5a\u0f7c\u0f51\u0f0b\u0f56\u0fb3\u0f74\u0f42\u0f66\u0f0b\u0f54\u0f0d\u0f41\u0f44\u0f66\u0f0b\u0f66\u0fa4\u0f7c\u0f0b\u0f63\u0f7c\u0f0b\u0f42\u0f49\u0f72\u0f66\u0f0b\u0f56\u0fb3\u0f74\u0f42\u0f66\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "A. Were you able to score any goals? B. Yes, (I) was. A. How many goals did you score? B. I scored two goals."}, {"tibetan": "\u0f24\u0f3d\u0f40\u0f41\u0f7c\u0f0b\u0f5a\u0f7c\u0f66\u0f0b\u0f55\u0f74\u0f0b\u0f61\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0fb3\u0f74\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42\u0f0b\u0f42\u0f66\u0f0d\u0f41\u0f61\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0fb3\u0f74\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "A. Do they fill gas (bottles) well? B. No, (they) don't fill them well."}], "commentsTibetan": "\u0f68\u0f62\u0f0b\u0f60\u0f51\u0f58\u0f0b\u0f56\u0fb3\u0f74\u0f42", "commentsEnglish": "In example one, note that {hu'u} is a Chinese loan word. The Tibetan equivalent is {khog ltir}, a large clay or metal pot for holding tea or beer.", "categories": ["'gul skyod (motion)", "sems can (sentient beings)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 213, "verb": "\u0f56\u0fb3\u0f7c\u0f0b\u0f60\u0f42 62\u0f7a\u0f51\u0f0d", "english": "Children always push when lining up. When playing basketball, (you) will get pushed strongly. (Note that the non-volitional verbaliser {thebs} has been used in this sentence.)"}, {"tibetan": "\u0f22\u0f3d\u0f44\u0f66\u0f0b\u0f41\u0f7c\u0f44\u0f0b\u0f63\u0f0b\u0f60\u0f56\u0f74\u0f51\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f50\u0f7a\u0f56\u0f66\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d \u0f41\u0f7c\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f44\u0f0b\u0f63\u0f0b\u0f60\u0f56\u0f74\u0f51\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d", "english": "I pushed him. (i.e., accidentally. See comments below.) He pushed me."}], "commentsTibetan": null, "commentsEnglish": "The first sentence in example two illustrates the non-volitional sense communicated by the verbaliser {thebs}. In this situation, the person has pushed someone accidentally. Notice, however, that the subject 'I' is in the ergative. This structure is common with many non-volitional verbs when the speaker wishes to give clarification or emphasis that it was he or she, and not someone else, who accidentally did the action.", "categories": ["'gul skyod (motion)", "mi'i bya spyod kyi 'brel ba (human relationships)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f60\u0f56\u0f74\u0f51\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f56\u0f66\u0f90\u0fb1\u0f7c\u0f53\u0f0d", "humilific": null, "writtenForm": null, "tsangGey": "\u0f60\u0f56\u0f74\u0f51\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f60\u0f56\u0f74\u0f51\u0f0d", "causative": null, "oppositeVolition": "\u0f60\u0f56\u0f74\u0f51\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f50\u0f7a\u0f56\u0f66\u0f0d"}, "page": "0F56"}, {"refId": 586, "verb": "\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f50\u0f7c\u0f53\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "tenses": {"present": "\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f50\u0f7c\u0f53\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Intransitive", "volitionality": "non-volitional", "languageLevel": "written and spoken", "englishGloss": ["to protrude.", "to bulge out."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f62\u0f72\u0f0b\u0f58\u0f7c\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f50\u0f7c\u0f53\u0f0b\u0f61\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f64\u0f42 \u0f66\u0f90\u0f74\u0f0b\u0f51\u0f7a\u0f0b\u0f5a\u0f7c\u0f0b\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f50\u0f7c\u0f53\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f53\u0f0b\u0f51\u0f7a\u0f0b\u0f56\u0f66\u0f0b\u0f58\u0f5a\u0f62\u0f0b\u0f54\u0f0b\u0f61\u0f7c\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "This drawing is well carved. (lit.'protruding out well'.) Those images would be more magnificent if they protruded out."}, {"tibetan": "\u0f22\u0f3d\u0f62\u0fa9\u0f7c\u0f58\u0f0b\u0f51\u0f7a\u0f60\u0f72\u0f0b\u0f53\u0f44\u0f0b\u0f51\u0f54\u0f60\u0f0b\u0f56\u0f7c\u0f0b\u0f51\u0f7a\u0f60\u0f72\u0f0b\u0f66\u0f99\u0f72\u0f44\u0f0b\u0f66\u0f9f\u0f7c\u0f56\u0f66\u0f0b\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f50\u0f7c\u0f53\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f53\u0f66\u0f0b\u0f56\u0f40\u0f7c\u0f51\u0f0b\u0f64\u0f42", "english": "The hero's courage is made to stand out in this story."}], "commentsTibetan": null, "commentsEnglish": null, "categories": ["bzo las (industry)", "sgyu rtsal (the arts)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 897, "verb": "\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f63\u0f7a\u0f53\u0f0b\u0f62\u0f92\u0fb1\u0f42", "tenses": {"present": "\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f63\u0f7a\u0f53\u0f0b\u0f62\u0f92\u0fb1\u0f42", "past": null, "future": null, "imperative": null}, "argumentType": "Indirect Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to plane, to smooth with a planer."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f40\u0f66\u0f92\u0fb2\u0f7c\u0f42\u0f0b\u0f62\u0fa9\u0f7a\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f51\u0f54\u0f60\u0f0b\u0f46\u0f0b\u0f50\u0f44\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0f5f\u0f7c\u0f66\u0f0b\u0f60\u0f51\u0f74\u0f42\u0f0b\u0f51\u0f7a\u0f60\u0f72\u0f0b\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f63\u0f7a\u0f53\u0f0b\u0f61\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f62\u0f44\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42\u0f41\u0f60\u0f7c\u0f0b\u0f59\u0f72\u0f0d \u0f51\u0f0b\u0f63\u0f9f\u0f0b\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f63\u0f7a\u0f53\u0f0b\u0f42\u0f5e\u0f72\u0f0b\u0f53\u0f66\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f62\u0f92\u0fb1\u0f74\u0f0b\u0f62\u0f7a\u0f51\u0f0b\u0f51\u0f71\u0f0d", "english": "A. This desk has been made very sturdy, but it hasn't been planed well. (Note that {de'i} is the spoken form of {de yang}.) B. Oh, I am just going to plane it."}, {"tibetan": "\u0f22\u0f3d\u0f44\u0f0b\u0f54\u0f44\u0f0b\u0f63\u0f7a\u0f56\u0f0b\u0f63\u0f0b\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f63\u0f7a\u0f53\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f61\u0f7c\u0f51\u0f0d", "english": "I am planing a plank of wood."}], "commentsTibetan": "\u0f56\u0f5e\u0f7c\u0f42\u0f66\u0f0d", "commentsEnglish": "This verbalised compound is similar to the less common verb {'jog} which means 'to plane' or 'to carve'. However, the past tense of the verb {'jog} ({bzhogs}) is somewhat frequent.", "categories": ["zhing las (agriculture)", "nang las (domestic)", "bzo las (industry)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f60\u0f56\u0f74\u0f62\u0f0b\u0f63\u0f7a\u0f53\u0f0b\u0f56\u0f66\u0f90\u0fb1\u0f7c\u0f53\u0f0d", "humilific": null, "writtenForm": "\u0f60\u0f47\u0f7c\u0f42", "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F56"}, {"refId": 978, "verb": "\u0f60\u0f56\u0f7a\u0f56\u0f66\u0f0d", "tenses": {"present": "\u0f60\u0f56\u0f7a\u0f56\u0f66\u0 \u0f0b\u0f0d", "english": "I always eat this food, and I'm so sick of it. I am really fed up with her bad behaviour."}, {"tibetan": "\u0f22\u0f3d\u0f41\u0f7c\u0f44\u0f0b\u0f58\u0f72\u0f0b\u0f61\u0f74\u0f63\u0f0b\u0f42\u0fb1\u0f72\u0f0b\u0f60\u0f5a\u0f7c\u0f0b\u0f56\u0f0b\u0f63\u0f0b\u0f5e\u0f7a\u0f53\u0f0b\u0f54\u0f0b\u0f63\u0f7c\u0f42\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f62\u0f72\u0f0b\u0f41\u0fb2\u0f7c\u0f51\u0f0b\u0f60\u0f42\u0fb2\u0f72\u0f58\u0f66\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f56\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "He was disenchanted with life in the human realm and left for a mountain hermitage."}], "commentsTibetan": "\u0f5e\u0f7a\u0f53\u0f0b\u0f64\u0f0b\u0f42\u0f4f\u0f72\u0f44\u0f0b\u0f63\u0f7c\u0f42", "commentsEnglish": null, "categories": ["bsam blo'i mtshon byed (mind/emotions)", "sems can (sentient beings)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F5E"}, {"refId": 10, "verb": "\u0f5e\u0f7c\u0f53\u0f0d", "tenses": {"present": "\u0f5e\u0f7c\u0f53\u0f0d", "past": "\u0f56\u0f5e\u0f7c\u0f53\u0f0d", "future": "\u0f56\u0f5e\u0f7c\u0f53\u0f0d", "imperative": "\u0f5e\u0f7c\u0f53\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to ride or mount.", "to mate. (used only of animals.)"], "examples": [{"tibetan": "\u0f21\u0f3d\u0f66\u0f94\u0f0b\u0f58\u0f7c\u0f0b\u0f56\u0f7c\u0f51\u0f0b\u0f62\u0f72\u0f42\u0f66\u0f0b\u0f58\u0f44\u0f0b\u0f46\u0f7a\u0f0b\u0f56\u0f66\u0f0b\u0f62\u0f9f\u0f0b\u0f63\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f53\u0f66\u0f0b\u0f50\u0f42\u0f0b\u0f62\u0f72\u0f44\u0f0b\u0f63\u0f0b\u0f60\u0f42\u0fb2\u0f7c\u0f0b\u0f42\u0f72\u0f0b\u0f61\u0f7c\u0f51\u0f0b\u0f62\u0f7a\u0f51\u0f0d \u0f51\u0f7a\u0f44\u0f0b\u0f66\u0f44\u0f0b\u0f56\u0f7c\u0f51\u0f0b\u0f54\u0f0b\u0f55\u0f63\u0f0b\u0f46\u0f7a\u0f0b\u0f56\u0f66\u0f0b\u0f62\u0f90\u0f44\u0f0b\u0f66\u0f92\u0f0b\u0f62\u0f72\u0f63\u0f0b\u0f5e\u0f7c\u0f53\u0f0b\u0f64\u0f7a\u0f66\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "Long ago, most Tibetan people travelled long distances by horse. These days, most Tibetans know how to ride a bicycle."}, {"tibetan": "\u0f22\u0f3d\u0f40\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f62\u0f90\u0f44\u0f0b\u0f66\u0f92\u0f0b\u0f62\u0f72\u0f63\u0f0b\u0f46\u0f72\u0f56\u0f66\u0f0b\u0f58\u0f41\u0fb1\u0f7a\u0f53\u0f0b\u0f42\u0fb1\u0f72\u0f0b\u0f68\u0f7a\u0f0b\u0f61\u0f7c\u0f51\u0f0d\u0f41\u0f60\u0f7c\u0f44\u0f0b\u0f0d \u0f44\u0f66\u0f0b\u0f41\u0fb1\u0f7c\u0f53\u0f0b\u0f53\u0f66\u0f0b\u0f5e\u0f7c\u0f53\u0f0b\u0f64\u0f7a\u0f66\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f58\u0f7a\u0f51\u0f0d", "english": "A. Do you know how to ride a bicycle? (i.e., I have some doubt that you know how to.) B. Huh-uh, I don't know how to ride a bike at all."}, {"tibetan": "\u0f23\u0f3d\u0f44\u0f66\u0f0b\u0f41\u0f0b\u0f66\u0f0b\u0f62\u0f9f\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f60\u0f55\u0f53\u0f0b\u0f54\u0f7c\u0f62\u0f0b\u0f55\u0fb1\u0f72\u0f53\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "english": "Yesterday, I rode a horse to Pembo."}, {"tibetan": "\u0f24\u0f3d\u0f42\u0fb3\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f56\u0f0b\u0f63\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0d \u0f42\u0f61\u0f42\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f60\u0f56\u0fb2\u0f72\u0f0b\u0f63\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0d", "english": "The ox and the cow mate. The yak (male) mates with the dri (female). (Or more literally, 'the ox mounts the cow...')"}, {"tibetan": "\u0f25\u0f3d\u0f41\u0fb1\u0f7a\u0f51\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f54\u0f0b\u0f51\u0f7a\u0f0b\u0f62\u0f9f\u0f0b\u0f56\u0f56\u0f66\u0f0b\u0f56\u0f74\u0f44\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f51\u0f54\u0f7a\u0f0b\u0f63\u0f9f\u0f62\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "What you did is like the proverb of descending from a horse and riding a donkey. (i.e., what you did was very unwise. This proverb is used when someone gives up something that is good for something that it is worse. For example, if someone gives up a good job for a lesser one.)"}], "commentsTibetan": "\u0f49\u0f72\u0f66\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f62\u0f92\u0fb1\u0f42 \u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f51\u0fb2\u0f7a\u0f63\u0f0d \u0f42\u0fb2\u0f74\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0d \u0f58\u0f7c\u0f0b\u0f4a\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0d \u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f55\u0fb1\u0f74\u0f42\u0f66\u0f0d \u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f58\u0f0d \u0f44\u0f66\u0f0b\u0f62\u0f9f\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f55\u0fb1\u0f72\u0f53\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f44\u0f0b\u0f62\u0f9f\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f53\u0f66\u0f0b\u0f55\u0fb1\u0f72\u0f53\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f44\u0f66\u0f0b\u0f62\u0f9f\u0f0b\u0f63\u0f0b\u0f56\u0f5e\u0f7c\u0f53\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f55\u0fb1\u0f72\u0f53\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d", "commentsEnglish": "When this verb is used in Lhasa dialect the ergative and the {la don} particle are often omitted. See glossary for further discussion. In example one, the object, {rta} (horse), is in the dative to emphasise that horses were ridden as opposed to another form of transport. In Shigatse dialect, {gru bzhon} means both to travel by boat or to row a boat. Similarly, in Shigatse dialect, {mo Ta bzhon} can mean to travel by car or to drive a car. The honorific form of this verb {chibs} is actually the imperative form of the present tense {'chib}, but most people write {chibs} for all tenses.", "categories": ["'gul skyod (motion)", "sems can (sentient beings)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f46\u0f72\u0f56\u0f66\u0f0d", "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F5E"}, {"refId": 38, "verb": "\u0f42\u0f5e\u0f62\u0f0d", "tenses": {"present": "\u0f42\u0f5e\u0f62\u0f0d", "past": "\u0f56\u0f5e\u0f62\u0f0d", "future": "\u0f42\u0f5e\u0f62\u0f0d", "imperative": "\u0f42\u0f5e\u0f7c\u0f62\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to shave.", "to cut hair."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f0b\u0f66\u0f90\u0fb2\u0f0b\u0f41\u0f44\u0f0b\u0f63\u0f0b\u0f66\u0f90\u0fb2\u0f0b\u0f42\u0f5e\u0f62\u0f0b\u0f42\u0f62\u0f0b\u0f60\u0f42\u0fb2\u0f7c\u0f0b\u0f42\u0f72\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f44\u0f60\u0f72\u0f0b\u0f55\u0fb2\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f66\u0f90\u0fb2\u0f0b\u0f42\u0f5e\u0f62\u0f0b\u0f61\u0f66\u0f0b\u0f63\u0f0b\u0f51\u0f42\u0f60\u0f0b\u0f54\u0f7c\u0f0b\u0f45\u0f72\u0f0b\u0f61\u0f44\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f58\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "I am going to the barber to get (my) hair cut. My child doesn't like to get his hair cut at all."}, {"tibetan": "\u0f22\u0f3d\u0f41\u0f0b\u0f66\u0f0b\u0f41\u0f7c\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f44\u0f60\u0f72\u0f0b\u0f66\u0f90\u0fb2\u0f0b\u0f56\u0f5e\u0f62\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d \u0f61\u0f72\u0f53\u0f0b\u0f53\u0f60\u0f72\u0f0b\u0f68\u0f0b\u0f62\u0f0b\u0f44\u0f0b\u0f62\u0f44\u0f0b\u0f62\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f56\u0f5e\u0f62\u0f0b\u0f54\u0f0b\u0f61\u0f72\u0f53\u0f0d \u0f60\u0f56\u0fb2\u0f7c\u0f42\u0f0b\u0f54\u0f0b\u0f66\u0f90\u0fb2\u0f0b\u0f58\u0f0b\u0f56\u0f5e\u0f62\u0f0b\u0f54\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f56\u0f66\u0f42\u0f66\u0f0b\u0f61\u0f66\u0f0b\u0f63\u0f0b\u0f51\u0f42\u0f60\u0f0b\u0f54\u0f7c\u0f0b\u0f61\u0f7c\u0f51\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "Yesterday, she cut my hair. But I shaved (my) beard myself. Nomads don't cut their hair, but prefer to let it grow. (lit. 'to let hair accumulate'.)"}], "commentsTibetan": null, "commentsEnglish": null, " \u0f0b\u0f64\u0f74\u0f42\u0f66\u0f0b\u0f46\u0f7a\u0f53\u0f0b\u0f54\u0f7c\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "This rabbit eats a lot of grass, doesn't it? This car uses a lot of oil. (Note that {snum} could also refer to petrol or gasoline in this context.)"}, {"tibetan": "\u0f24\u0f3d\u0f41\u0f0b\u0f5f\u0f66\u0f0b\u0f40\u0fb2\u0f42\u0f0b\u0f61\u0f66\u0f0b\u0f42\u0fb2\u0f7c\u0f0b\u0f5e\u0f72\u0f56\u0f0b\u0f60\u0f51\u0f72\u0f0b\u0f56\u0f7a\u0f51\u0f0b\u0f66\u0fa4\u0fb1\u0f7c\u0f51\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f53\u0f0b\u0f66\u0fa3\u0f74\u0f58\u0f0b\u0f5e\u0f7a\u0f0b\u0f51\u0fb2\u0f42\u0f66\u0f0b\u0f56\u0f5f\u0f60\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "If this flour is used to deep-fry pastries, it will use up lots of oil. ({kha zas} is pronounced {khab zas}.)"}], "commentsTibetan": null, "commentsEnglish": "An alternative past tense spelling of this verb is {zos}.", "categories": ["lus kyi rnam 'gyur (bodily functions)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f58\u0f46\u0f7c\u0f51\u0f0d", "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F5F"}, {"refId": 357, "verb": "\u0f5f\u0f0b\u0f55\u0fb2\u0f74\u0f42\u0f0b\u0f63\u0f44\u0f0b\u0f0d", "tenses": {"present": "\u0f5f\u0f0b\u0f55\u0fb2\u0f74\u0f42\u0f0b\u0f63\u0f44\u0f0b\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Intransitive", "volitionality": "non-volitional", "languageLevel": "written and spoken", "englishGloss": ["to itch."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f0b\u0f58\u0f42\u0f7c\u0f0b\u0f63\u0f0b\u0f5f\u0f0b\u0f55\u0fb2\u0f74\u0f42\u0f0b\u0f5e\u0f7a\u0f0b\u0f54\u0f7c\u0f0b\u0f63\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0d \u0f62\u0f92\u0fb1\u0f74\u0f53\u0f0b\u0f62\u0f72\u0f44\u0f0b\u0f54\u0f7c\u0f0b\u0f58\u0f0b\u0f41\u0fb2\u0f74\u0f66\u0f0b\u0f59\u0f44\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f54\u0f0b\u0f60\u0f51\u0fb2\u0f0d \u0f62\u0fa8\u0f0b\u0f51\ on": null}, "page": "0F5F"}, {"refId": 34, "verb": "\u0f5f\u0f42", "tenses": {"present": "\u0f5f\u0f42", "past": "\u0f5f\u0f42\u0f66\u0f0d", "future": "\u0f5f\u0f42", "imperative": null}, "argumentType": "Intransitive", "volitionality": "non-volitional", "languageLevel": "written and spoken", "englishGloss": ["to fall, to drop."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f60\u0f72\u0f0b\u0f66\u0fa8\u0fb1\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f63\u0f9f\u0f7c\u0f0b\u0f55\u0f51\u0f0b\u0f53\u0f44\u0f0b\u0f53\u0f66\u0f0b\u0f5f\u0f42\u0f66\u0f0b\u0f64\u0f42 \u0f42\u0f0b\u0f54\u0f62\u0f0b\u0f5f\u0f42\u0f66\u0f0b\u0f58\u0f72\u0f53\u0f0b\u0f64\u0f7a\u0f66\u0f0b\u0f58\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d \u0f44\u0f0b\u0f62\u0f9f\u0f60\u0f72\u0f0b\u0f66\u0f92\u0f44\u0f0b\u0f53\u0f66\u0f0b\u0f5f\u0f42\u0f66\u0f0b\u0f56\u0fb1\u0f74\u0f44\u0f0b\u0f0d", "english": "My pen fell out of my bag. (I) don't know where it fell. I fell from the horse."}, {"tibetan": "\u0f22\u0f3d\u0f62\u0fa8\u0f7c\u0f0b\u0f56\u0f7c\u0f0b\u0f63\u0f42\u0f66\u0f0b\u0f41\u0f7c\u0f44\u0f0b\u0f62\u0fa1\u0f7c\u0f0b\u0f56\u0f40\u0fb1\u0f42\u0f0b\u0f53\u0f66\u0f0b\u0f56\u0f56\u0f66\u0f0b\u0f51\u0f74\u0f66\u0f0b\u0f5f\u0f42\u0f66\u0f0b\u0f66\u0f7c\u0f44\u0f0b\u0f0d \u0f44\u0f60\u0f72\u0f0b\u0f62\u0f90\u0f44\u0f0b\u0f66\u0f92\u0f0b\u0f62\u0f72\u0f63\u0f0b\u0f42\u0fb1\u0f72\u0f0b\u0f66\u0fb2\u0f53\u0f0b\u0f58\u0f0b\u0f42\u0f45\u0f72\u0f42\u0f0b\u0f5f\u0f42\u0f66\u0f0b\u0f64\u0f42", "english": "The old lady fell when descending the stairs. A ball bearing fell off my bike. ({sran ma} is pronounced {kran ma}.)"}, {"tibetan": "\u0f23\u0f3d\u0f66\u0f9f\u0f7c\u0f53\u0f0b\u0f58\u0f47\u0f74\u0f42\u0f0b\u0f63\u0f0b\u0f63\u0f95\u0f44\u0f0b\u0f58\u0f60\u0f72\u0f0b\u0f63\u0f7c\u0f0b\u0f58\u0f0b\u0f66\u0f0b\u0f63\u0f0b\u0f5f\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "At the end of autumn, leaves fall from trees."}], "commentsTibetan": "\u0f63\u0fb7\u0f74\u0f44\u0f0b\u0f0d", "commentsEnglish": "Although the u0f0b\u0f61\u0f7c\u0f63\u0f0b\u0f66\u0f92\u0f44\u0f0b\u0f63\u0f0b\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f62\u0f7c\u0f42\u0f66\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f0d \u0f66\u0f90\u0f7a\u0f51\u0f0b\u0f54\u0f0b\u0f63\u0f0b\u0f42\u0fb2\u0f72\u0f0b\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f60\u0f42\u0fb2\u0f7c\u0f0b\u0f58\u0f41\u0f53\u0f0b\u0f51\u0f7a\u0f0b\u0f66\u0f74\u0f0b\u0f62\u0f66\u0f0d", "english": "Please put this needle in the door curtain. (This means to sew it partially in so it won't fall or get lost.) Who is that guy going around with a knife clamped to his waist? (lit. 'knife put on his waist'.)"}], "commentsTibetan": null, "commentsEnglish": "{gzer} as a noun means 'nail' or 'spike'.", "categories": ["'gul skyod (motion)", "sems can (sentient beings)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F5F"}, {"refId": 728, "verb": "\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f62\u0f92\u0fb1\u0f42", "tenses": {"present": "\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f62\u0f92\u0fb1\u0f42", "past": null, "future": null, "imperative": null}, "argumentType": "Indirect Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to hammer a nail.", "to rivet."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f44\u0f66\u0f0b\u0f66\u0f92\u0fb2\u0f7c\u0f42\u0f0b\u0f62\u0fa9\u0f7a\u0f0b\u0f62\u0f99\u0f72\u0f44\u0f0b\u0f54\u0f0b\u0f51\u0f7a\u0f0b\u0f63\u0f0b\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f59\u0f44\u0f0b\u0f0d \u0f51\u0f0b\u0f61\u0f42\u0f0b\u0f54\u0f7c\u0f0b\u0f46\u0f42\u0f66\u0f0b\u0f64\u0f42", "english": "Since I hammered some nails into that old desk, now it has turned out well."}, {"tibetan": "\u0f22\u0f3d\u0f51\u0f42\u0f7c\u0f53\u0f0b\u0f54\u0f0b\u0f62\u0f99\u0f72\u0f44\u0f0b\u0f54\u0f0b\u0f51\u0f7a\u0f0b\u0f5a\u0f7c\u0f60\u0f72\u0f0b\u0f66\u0f92\u0f7c\u0f0b\u0f63\u0f0b\u0f63\u0f95\u0f42\u0f66\u0f0b\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f56\u0f44\u0f0b\u0f66\u0f92\u0fb2\u0f72\u0f42\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f64\u0f42 \u0f63\u0fb7\u0f58\u0f0b\u0f42\u0f7c\u0f42\u0f0b\u0f63\u0f0b\u0f63\u0f95\u0f42\u0f66\u0f0b\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f56\u0f62\u0f92\u0fb1\u0f56\u0f0b\u0f53\u0f0b\u0f66\u0f90\u0f51\u0f0b\u0f46\u0f7a\u0f53\u0f0b\u0f54\u0f7c\u0f0b\u0f5e\u0f7a\u0f0b\u0f54\u0f7c\u0f0b\u0f45\u0f72\u0f42\u0f0b\u0f60\u0f51\u0f74\u0f42", "english": "The gates of those old monasteries have iron nails hammered in a straight line. If (you) get iron nails hammered into (your) shoes, there will be quite a loud noise (when you walk)."}], "commentsTibetan": "\u0f63\u0f95\u0f42\u0f66\u0f0b\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f62\u0f92\u0fb1\u0f42 \u0f63\u0f95\u0f42\u0f66\u0f0b\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f56\u0f4f\u0f56\u0f0d", "commentsEnglish": "The second sentence in example two refers to how shoes were once repaired in Tibet. Nails were hammered into the sole. This practice meant that after the shoes were repaired, a loud noise could be heard as nails on the bottom struck the ground when walking. Some leather shoes are still repaired this way, though this method is not common anymore.", "categories": ["nang las (domestic)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": "\u0f42\u0f5f\u0f7a\u0f62\u0f0b\u0f56\u0f66\u0f90\u0fb1\u0f7c\u0f53\u0f0d", "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F5F"}, {"refId": 112, "verb": "\u0f56\u0f5f\u0f7c\u0f0d", "tenses": {"present": "\u0f56\u0f5f\u0f7c\u0f0d", "past": "\u0f56\u0f5f\u0f7c\u0f66\u0f0d", "future": "\u0f56\u0f5f\u0f7c\u0f0d", "imperative": "\u0f56\u0f5f\u0f7c\u0f66\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to make, to create.", "to manufacture.", "to cook.", "to repair, to ere covered in frost. There was a frost on the fields and (you) couldn't see the shoots."}, {"tibetan": "\u0f22\u0f3d\u0f56\u0f51\u0f0b\u0f56\u0f56\u0f66\u0f0b\u0f53\u0f60\u0f72\u0f0b\u0f42\u0f53\u0f58\u0f0b\u0f60\u0f50\u0f72\u0f56\u0f66\u0f0b\u0f53\u0f0b\u0f66\u0f51\u0f0b\u0f62\u0f92\u0fb1\u0f42\u0f0b\u0f42\u0f72\u0f0b\u0f58\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "Even though moisture may fall, if the sky is cloudy there won't be a frost."}], "commentsTibetan": "\u0f66\u0f94\u0f7c\u0f0b\u0f66\u0f90\u0f58\u0f0b\u0f50\u0f7a\u0f56\u0f66\u0f0d", "commentsEnglish": "{snog skam thebs}, in Related Words and Expressions, is used to describe plants, crops or fields that have been badly damaged by frost.", "categories": ["rang byung gi chos nyid (aspects of nature)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F66"}, {"refId": 160, "verb": "\u0f66\u0f74\u0f56\u0f0d", "tenses": {"present": "\u0f66\u0f74\u0f56\u0f0d", "past": "\u0f56\u0f66\u0f74\u0f56\u0f66\u0f0d", "future": "\u0f56\u0f66\u0f74\u0f56\u0f0d", "imperative": "\u0f66\u0f74\u0f56\u0f66\u0f0d"}, "argumentType": "Direct Ergative", "volitionality": "volitional", "languageLevel": "written and spoken", "englishGloss": ["to erase or rub out.", "to suffocate, to choke."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f41\u0f7c\u0f44\u0f0b\u0f42\u0f72\u0f66\u0f0b\u0f53\u0f42\u0f0b\u0f54\u0f44\u0f0b\u0f66\u0f92\u0f44\u0f0b\u0f42\u0f72\u0f0b\u0f61\u0f72\u0f0b\u0f42\u0f7a\u0f0b\u0f66\u0f74\u0f56\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42 \u0f44\u0f60\u0f72\u0f0b\u0f58\u0f72\u0f44\u0f0b\u0f51\u0f7a\u0f0b\u0f66\u0f74\u0f56\u0f66\u0f0b\u0f62\u0f7c\u0f42\u0f66\u0f0b\u0f42\u0f53\u0f44\u0f0b\u0f0d", "english": "He is erasing the letters on the blackboard. Please cross out my name. (Note that in this context {subs} can mean 'erase' or 'rub out')."}, {"tibetan": "\u0f22\u0f3d r grey overnight.", "categories": ["bsam blo'i mtshon byed (mind/emotions)"], "audioTibetan": null, "audioEnglish": null, "specialForms": {"honorific": null, "humilific": null, "writtenForm": null, "tsangGey": null, "causative": null, "oppositeVolition": null}, "page": "0F66"}, {"refId": 303, "verb": "\u0f66\u0f7a\u0f58\u0f66\u0f0b\u0f60\u0f5a\u0f56\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "tenses": {"present": "\u0f66\u0f7a\u0f58\u0f66\u0f0b\u0f60\u0f5a\u0f56\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0d", "past": null, "future": null, "imperative": null}, "argumentType": "Direct Ergative", "volitionality": "non-volitional", "languageLevel": "written and spoken", "englishGloss": ["to be worried, anxious or nervous.", "to fret."], "examples": [{"tibetan": "\u0f21\u0f3d\u0f55\u0fb2\u0f74\u0f0b\u0f42\u0f74\u0f0b\u0f56\u0f62\u0fb3\u0f42\u0f66\u0f0b\u0f54\u0f60\u0f72\u0f0b\u0f68\u0f0b\u0f58\u0f0b\u0f51\u0f7a\u0f66\u0f0b\u0f66\u0f7a\u0f58\u0f66\u0f0b\u0f60\u0f5a\u0f56\u0f0b\u0f58\u0f44\u0f0b\u0f54\u0f7c\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f40\u0fb1\u0f72\u0f0b\u0f60\u0f51\u0f74\u0f42 \u0f63\u0f66\u0f0b\u0f40\u0f0b\u0f58\u0f0b\u0f62\u0f42\u0f0b\u0f54\u0f62\u0f0b\u0f44\u0f0b\u0f66\u0f7a\u0f58\u0f66\u0f0b\u0f60\u0f5a\u0f56\u0f0b\u0f56\u0fb1\u0f66\u0f0b\u0f53\u0f60\u0f72\u0f0b\u0f46\u0f7c\u0f0b\u0f42\u0f0b\u0f62\u0f7a\u0f0b\u0f61\u0f7c\u0f51\u0f0b\u0f62\u0f7a\u0f51\u0f0d", "english": "That mother who has lost her child is very worried. If I worry about not having found any work, what is the point of that?"}, {"tibetan": "\u0f22\u0f3d\u0f62\u0f44\u0f0b\u0f63\u0f66\u0f0b\u0f40\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f51\u0f74\u0f66\u0f0b\u0f66\u0f7a\u0f58\u0f66\u0f0b\u0f60\u0f5a\u0f56\u0f0b\u0f58\u0f0b\u0f56\u0fb1\u0f7a\u0f51\u0f0b\u0f68\u0f71\u0f0d \u0f41\u0f0b\u0f66\u0f0b\u0f44\u0f0b\u0f61\u0f72\u0f42\u0f0b\u0f5a\u0f51\u0f0b\u0f42\u0f4f\u0f7c\u0f44\u0f0b\u0f51\u0f74\u0f66\u0f0b\u0f66\u0f7a\u0f58\u0f66\u0f0b\u0f5e\u0f7a\u0f0b\u0f51\u0fb2\u0f42\u0f66\u0f0b\u0f60\u0f5a\u0f56\u0f0b\u0f56\u0f         // ============================================

            '0F40': 'ཀ',
            '0F41': 'ཁ',
            '0F42': 'ག',
            '0F44': 'ང',
